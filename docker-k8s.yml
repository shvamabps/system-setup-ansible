---
- name: Update the apt package index
  apt:
    update_cache: yes

- name: Install required packages
  apt:
    name:
      - ca-certificates
      - curl
      - apt-transport-https
      - software-properties-common
    state: present

- name: Create the /etc/apt/keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Download Docker's official GPG key
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"

- name: Add the Docker repository to APT sources
  shell: |
    echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo \"$VERSION_CODENAME\") stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null

- name: Update the apt package index after adding Docker repo
  apt:
    update_cache: yes

- name: Install Docker packages
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Add the user to the docker group
  user:
    name: "{{ user_name }}"
    groups: docker
    append: yes

- name: Add the user to the root group
  user:
    name: "{{ user_name }}"
    groups: root
    append: yes

- name: Install kubectl
  shell: |
    curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
    install -o "{{ user_name }}" -g "{{ user_name }}" -m 0755 kubectl /usr/local/bin/kubectl

- name: Install Minikube
  shell: |
    curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
    install -o "{{ user_name }}" -g "{{ user_name }}" -m 0755 minikube-linux-amd64 /usr/local/bin/minikube

- name: Add the user to the docker group (for Minikube)
  user:
    name: "{{ user_name }}"
    groups: docker
    append: yes

- name: Ensure Minikube permissions
  file:
    path: /usr/local/bin/minikube
    owner: "{{ user_name }}"
    group: "{{ user_name }}"
    mode: "0755"

- name: Ensure kubectl permissions
  file:
    path: /usr/local/bin/kubectl
    owner: "{{ user_name }}"
    group: "{{ user_name }}"
    mode: "0755"

- name: Verify Docker installation
  command: docker --version

- name: Verify kubectl installation
  command: kubectl version --client

- name: Verify Minikube installation
  command: minikube version
